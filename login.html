<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Log-in&slSign-up</title>
    <link rel="stylesheet" href="stylelogin.css">
</head>
<body>
    <div class="container">
        <div class="form-container">
            <div class="form-toggle">
                <button id="loginToggle" onclick="toggleForm('login')">Login</button>
                <button id="signupToggle" onclick="toggleForm('signup')">Sign Up</button>
            </div>
            <!-- Login Form -->
            <form id="loginForm" class="form active">
                <h2>Login</h2>
                <label for="loginEmail">Email</label>
                <input type="email" id="loginEmail" placeholder="Enter your email" required>
                <label for="loginPassword">Password</label>
                <input type="password" id="loginPassword" placeholder="Enter your password" required>
                <div>
                    <input type="checkbox" id="RememberPwd" value="RememberPwd">
                    <label id="rempwd">Remember Password</label>
                </div>
                <button type="submit">Login</button>
            </form>
            <!-- Sign Up Form -->
            <form id="signupForm" class="form">
                <h2>Sign Up</h2>
                <label for="signupName">Name</label>
                <input type="text" id="signupName" placeholder="Enter your name" required>
                <label for="signupEmail">Email</label>
                <input type="email" id="signupEmail" placeholder="Enter your email" required>
                <label for="signupPassword">Password</label>
                <input type="password" id="signupPassword" placeholder="Enter your password" required>
                <button type="submit">Sign Up</button>
            </form>
        </div>
    </div>

    <script>
        function toggleForm(formType) {
            const loginForm = document.getElementById('loginForm');
            const signupForm = document.getElementById('signupForm');
            const loginToggle = document.getElementById('loginToggle');
            const signupToggle = document.getElementById('signupToggle');

            if (formType === 'login') {
                loginForm.classList.add('active');
                signupForm.classList.remove('active');
                loginToggle.classList.add('active-btn');
                signupToggle.classList.remove('active-btn');
            } else {
                signupForm.classList.add('active');
                loginForm.classList.remove('active');
                signupToggle.classList.add('active-btn');
                loginToggle.classList.remove('active-btn');
            }
        }
    </script>
</body>
</html>
